    <!-- Main calculator box -->
    <div class="calculator-container">
        <main class="fade-in">
            <h1>Power Calculator</h1>

            <label for="powerPerClick">Power per Click:</label><br>
            <input type="number" id="powerPerClick" step="any"><br><br>

            <label for="currentPower">Current Power:</label><br>
            <input type="number" id="currentPower" step="any"><br><br>

            <label for="desiredPower">Desired Power:</label><br>
            <input type="number" id="desiredPower" step="any"><br><br>

            <label for="fruitSelect">Select Fruit:</label><br>
            <select id="fruitSelect">
                <option value="Water">Water</option>
                <option value="Thunder">Thunder</option>
                <option value="Swordman">Swordman</option>
                <option value="Wind">Wind</option>
                <option value="Ice Knight">Ice Knight</option>
                <option value="Fiery Blood">Fiery Blood</option>
                <option value="Moon">Moon</option>
                <option value="Sun">Sun</option>
                <option value="Easter">Easter</option>
                <option value="Sonic">Sonic</option>
                <option value="Rock">Rock</option>
            </select><br><br>

            <button onclick="calculate()">Calculate</button>
            <div id="result" style="margin-top: 20px;"></div>
        </main>
    </div>
