<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Unlimited World - Power Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="index.html">Home</a> |
            <a href="fruits.html">Fruits</a> |
            <a href="pets.html">Pets</a> |
            <a href="swords.html">Swords</a> |
            <a href="machines.html">Machines</a> |
            <a href="relics.html">Relics/Raids</a> |
            <a href="gamepasses.html">Gamepasses</a>
        </div>
        <div class="nav-right">
            <button id="darkToggle">ðŸŒ™</button>
        </div>
    </nav>

    <div class="orb-halo-bg">
        <div class="orb"></div><div class="orb"></div><div class="orb"></div><div class="orb"></div><div class="orb"></div>
        <div class="orb"></div><div class="orb"></div><div class="orb"></div><div class="orb"></div><div class="orb"></div>
    </div>

    <div class="calculator-container">
        <main class="fade-in">
            <h1>Power Calculator</h1>

            <label for="powerPerClick">Power per Click:</label>
            <input type="number" id="powerPerClick" step="any">

            <label for="currentPower">Current Power:</label>
            <input type="number" id="currentPower" step="any">

            <label for="desiredPower">Desired Power:</label>
            <input type="number" id="desiredPower" step="any">

            <label for="fruitSelect">Select Fruit:</label>
            <select id="fruitSelect">
                <option value="Water">Water</option>
                <option value="Thunder">Thunder</option>
                <option value="Swordman">Swordman</option>
                <option value="Wind">Wind</option>
                <option value="Ice Knight">Ice Knight</option>
                <option value="Fiery Blood">Fiery Blood</option>
                <option value="Moon">Moon</option>
                <option value="Sun">Sun</option>
                <option value="Easter">Easter</option>
                <option value="Sonic">Sonic</option>
                <option value="Rock">Rock</option>
            </select>

            <button onclick="calculate()">Calculate</button>
            <div id="result" style="margin-top: 20px;"></div>
        </main>
    </div>

    <footer>Made by <strong>Riley</strong>, Info from Alpi, Calc from Kujimu</footer>

    <script src="script.js"></script>
    <script>
        // Keep dark mode across pages
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') document.body.classList.add('dark-mode');
        });

        document.getElementById('darkToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        });
    </script>
</body>
</html>
